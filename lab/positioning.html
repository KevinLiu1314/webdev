<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="2">
    <title>Positioning</title>
    <style>
        .wrap {
            width: 500px;
            height: 500px;
            background: green;
            position: relative;
            margin: auto;
        }

        .box {
            width: 400px;
            height: 400px;
            background: red;
            position: relative;
            top: 50px;
            left: 30px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box"></div>
        <h1>How to position</h1>
    </div>
</body>
</html>
